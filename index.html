<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Novedades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro de Novedades</h1>

  <!-- === FORMULARIO DE NOVEDAD === -->
  <form id="novedadForm">
    <input type="text" id="codigo" placeholder="Código (6 dígitos)" maxlength="6" required pattern="\d{6}">
    <select id="tipo" required>
      <option value="">-- Seleccione novedad --</option>
      <option>NO VISITA DE EJECUTIVO</option>
      <option>NO HAY DEVOLUCIONES</option>
      <option>NO HAY CAMBIOS DE PRODUCTOS</option>
      <option>CUPO LIMITADO</option>
      <option>CLIENTE BLOQUEADO</option>
      <option>SIN CREDITO</option>
      <option>PROBLEMA EN FRECUENCIA DE LLAMADA</option>
      <option>PROBLEMAS CON DESCUENTOS</option>
      <option>BAJA ROTACION</option>
      <option>NEGOCIO CERRADO</option>
      <option>COMPRA A LA COMPETENCIA</option>
      <option>PROBLEMAS CON LOGISTICA</option>
      <option>PROBLEMAS DE INSUFICIENCIA</option>
      <option>EJECUTIVO NO ENCUENTRA AL CLIENTE</option>
      <option>TIENE OTRO CODIGO</option>
      <option>PEDIDOS SIN CONSENTIMIENTO</option>
      <option>POR VACACIONES</option>
      <option>CLIENTE CERRADO TOTALMENTE</option>
      <option>DELINCUENCIA (EXTORSION, VACUNAS, SECUESTROS)</option>
      <option>COMPARTE CODIGO</option>
      <option>COMPRA CADA 15 DIAS (O 1 VEZ AL MES)</option>
      <option>CIERRE TEMPORAL (TEMA PERSONAL DEL CLIENTE)</option>
      <option>NO CONTACTO (TELEFONO INCORRECTO)</option>
    </select>
    <input type="text" id="detalle" placeholder="Detalle" required>
    <button type="submit">Guardar Novedad</button>
  </form>

  <hr>

  <!-- === FILTRO Y DESCARGA === -->
  <h2>Descargar Reporte por Fecha</h2>
  <input type="date" id="fechaFiltro" required>
  <input type="password" id="clave" placeholder="Contraseña">
  <button id="descBtn">Descargar Excel</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // === CONFIGURACIÓN FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyC3kWvBVWJ7s5AxHrM7rbn1Bl86VYPuHdg",
      authDomain: "novedades-5257f.firebaseapp.com",
      projectId: "novedades-5257f",
      storageBucket: "novedades-5257f.firebasestorage.app",
      messagingSenderId: "562100000903",
      appId: "1:562100000903:web:aba04199c4abb1ee37c022"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === GUARDAR NOVEDAD ===
    document.getElementById('novedadForm').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        codigo:  document.getElementById('codigo').value,
        tipo:    document.getElementById('tipo').value,
        detalle: document.getElementById('detalle').value,
        fecha:   new Date().toLocaleDateString('es-AR') // Solo fecha
      };
      db.ref('novedades').push(data)
        .then(() => { alert('Novedad guardada'); e.target.reset(); })
        .catch(err => alert('Error: ' + err));
    });

    // === DESCARGAR EXCEL POR FECHA ===
    document.getElementById('descBtn').addEventListener('click', () => {
      const clave = document.getElementById('clave').value;
      const fechaSeleccionada = document.getElementById('fechaFiltro').value;

      if (clave !== '123456') {
        alert('Contraseña incorrecta');
        return;
      }
      if (!fechaSeleccionada) {
        alert('Selecciona una fecha');
        return;
      }

      // Convertir fecha seleccionada al formato local
      const fechaFormateada = new Date(fechaSeleccionada).toLocaleDateString('es-AR');

      db.ref('novedades').once('value', snap => {
        const registros = [];
        snap.forEach(child => {
          const reg = child.val();
          if (reg.fecha === fechaFormateada) {
            registros.push(reg);
          }
        });

        if (!registros.length) {
          alert('No hay novedades para la fecha seleccionada');
          return;
        }

        const ws = XLSX.utils.json_to_sheet(registros);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Novedades');
        XLSX.writeFile(wb, `reporte_novedades_${fechaSeleccionada}.xlsx`);
      });
    });
  </script>
</body>
</html>
